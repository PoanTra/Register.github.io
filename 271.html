<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/mainstyle.css">
    <title>CLÈ Register 138</title>
    <link rel="icon" href="icon/logo2.png">
</head>
<body>
    <div class="container">
        <div class="brand">
            <div class="image"><img src="icon/logo3.png" alt="logo"></div>
            <h4>សាខា​​២៧១</h4>
        </div>
        <form class="all-form" id="Form">
            <!--Student infomation-->
                <div class="top-form">
                    <div action="#" class="form">
                        <div class="input">
                            <input type="text" id="KName" required>
                            <label for="#">ឈ្មោះជាអក្សរខ្មែរ</label>
                        </div>
                        <div class="input">
                            <input type="text"  id="EName" required>
                            <label for="#">ឈ្មោះជាអក្សរឡាតាំង</label>
                        </div>
                        <div class="select">
                            <select id="Gender" required>
                                <option></option>
                                <option>ប្រុស</option>
                                <option>ស្រី</option>
                            </select>
                            <label for="#">ភេទ</label>
                        </div>
                        <div class="input">
                            <input type="date" id="Birht">
                            <label for="#">ថ្ងៃ/ខែ/ឆ្នាំកំណើត</label>
                        </div>
                        <div class="input">
                            <input type="text" id="Number" required>
                            <label for="#">លេខទូរសព្ទ</label>
                        </div>
                        <div class="select">
                            <select id="Address">
                                <option ></option>
                                <option >ខណ្ឌ៧មករា</option>
                                <option >ខណ្ឌទួលគោក</option>
                                <option >ខណ្ឌមានជ័យ</option>
                                <option >ខណ្ឌដង្កោ</option>
                                <option >ខណ្ឌពោធិ៍សែនជ័យ</option>
                                <option >ខណ្ឌច្បារអំពៅ</option>
                                <option >ខណ្ឌជ្រោយចង្វារ</option>
                                <option >ខណ្ឌព្រែកព្នៅ</option>
                                <option >ខណ្ឌឬស្សីកែវ</option>
                                <option >ខណ្ឌចំការមន</option>
                                <option >ខណ្ឌសែនសុខ</option>
                                <option >ខណ្ឌដូនពេញ</option>
                            </select>
                            <label for="#">ទីលំនៅបច្ចុប្បន្ន</label>
                        </div>
                    </div>
<!--    Student level-->
                    <div action="#" class="form">
                        <div>
                            <p><u>សូមបញ្ចូលព័ត៌មានសិក្សានៅ ក្លេ</u></p>
                        </div>
                        <div class="select">
                            <select required id="StudentNO" onchange="showMoreOption()">
                                <option value=""></option>
                                <option value="ថ្មី">ថ្មី</option>
                                <option value="ចាស់">ចាស់</option>
                            </select>
                            <label for="#">ជាសិស្ស</label>
                        </div>
                        <div id="KnowOption">
                            <p>ស្គាល់ ក្លេ តាមរយៈ</p>
                            <select id="Know">
                                <option value=""></option>
                                <option value="- ស្គាល់ ក្លេ តាមរយៈ : Facebook">Facebook</option>
                                <option value="- ស្គាល់ ក្លេ តាមរយៈ : Tiktok">Tiktok</option>
                                <option value="- ស្គាល់ ក្លេ តាមរយៈ : មិត្តភក្តិ">មិត្តភក្តិ</option>
                                <option value="- ស្គាល់ ក្លេ តាមរយៈ : គ្រួសារ">គ្រួសារ</option>
                            </select>
                        </div>
                        <div class="select">
                            <select required id="Class">
                                <option></option>
                                <option>ផ្ទាល់</option>
                                <option>អនឡាញ</option>
                            </select>
                            <label for="#">សិក្សានៅថ្នាក់</label>
                        </div>
                            <div class="select-level">
                                <div >
                                    <select class="left" id="Shift" required>
                                        <option value=""></option>
                                    </select>
                                    <label for="#">វេនសិក្សា</label>
                                </div>
                                <div >
                                    <select class="right" id="Time" required></select>
                                    <label for="#">ម៉ោងសិក្សា</label>
                                </div>
                            </div>
                        <div class="select">
                            <select id="Language" required >
                                <option value=""></option>
                            </select>
                            <label for="#">រៀនភាសា</label>
                        </div>
                            <div class="select-level">
                                <div>
                                    <select class="left" id="Lavel" required></select>
                                    <label for="#">កម្រិតសិក្សា</label>
                                </div>
                                <div>
                                    <select class="right" id="Term" required></select>
                                    <label for="#">វគ្គសិក្សា</label>
                                </div>
                            </div>
                    </div>
                </div>
<!--    Student year and address-->
                <div class="bottom-form">
                    <div action="#" class="form">
                        <div class="select">
                            <select id="University">
                                <option value="">Please select</option>
                                <option value="">ផ្សេងៗ :</option>
                                <option >សកលវិទ្យាល័យ ពុទ្ធិសាស្រ្ត (UP)</option>
                                <option >សកលវិទ្យាល័យ អន្តរជាតិ (IU)</option>
                                <option >សកលវិទ្យាល័យវិទ្យាសាស្ត្រសុខាភិបាល(UHS)</option>
                                <option >វិទ្យាស្ថានវិទ្យាសាស្ត្រសុខាភិបាល ខ.ភ.ម (ISS)</option>
                                <option >សកលវិទ្យាល័យន័រតុន (NU)</option>
                                <option >សកលវិទ្យាល័យចេនឡា (CU)</option>
                                <option >វិទ្យាស្ថានបច្ជេកវិទ្យាកម្ពុជា​ (ITC)</option>
                                <option >សកលវិទ្យាល័យភូមិន្ទនីតិសាស្ត្រនិងវិទ្យាសាស្ត្រសេដ្ធកិច្ច (RULE)</option>
                                <option >សកលវិទ្យាល័យ ភូមិន្ទភ្នំពេញ (RUPP)</option>
                                <option >សកលវិទ្យាល័យភូមិន្ទកសិកម្ម (RUA)</option>
                                <option >សកលវិទ្យាល័យ ភ្នំពេញ (UC)</option>
                            </select>
                            <label for="#">គ្រឹះស្ថានផ្សេងដែលកំពុងសិក្សា</label>
                        </div>
                        <div class="input">
                            <input type="text" placeholder="Please Enter" id="Major">
                            <label for="#">ជំនាញ</label>
                        </div>
                        <div class="input">
                            <input type="text" placeholder="Please Enter" id="Year">
                            <label for="#">ឆ្នាំទី</label>
                        </div>
                    </div>
                </div>
                <!--Student year and address-->
                <div class="end-form">
                    <div action="#" class="form">
                        <p>(បើសិនគ្រឹះស្ថានរបស់អ្នកមិនមាននៅតារាងខាងលើទេ​ ចូរបំពេញឈ្មោះគ្រឹះស្ថានរបស់អ្នកនៅខាងក្រោម)</p>
                        <div class="input">
                            <input type="text" placeholder="Please Enter" id="MoreUS">
                            <label for="#">គ្រឹះស្ថានផ្សេងៗ</label>
                        </div>
                    </div>
                </div>
            <div class="button">
                <button type="submit" onclick=hidebtn() id="MySubmit">ចុចទីនេះដើម្បីចុះឈ្មោះ</button>
            </div>
        </form>
        <div class="pp">
                <p class="p">បន្ទាប់ពីបានបំពេញព័ត៌មានខាងលើរួចរាល់ហើយ សូមចុចប៊ូតុង COPY រួចចុចប៊ូតុងពាក្យ Telegram ដើម្បីផ្ញើព័ត៌មានទាំងអស់ខាងលើនេះទៅកាន់ក្រុមការងារ។</p>
                <p id="output1" class="p"></p>
            <div class="copy1">
                <button onclick="copyText()" id="copyjs" class="copyy">
                    <ion-icon name="copy-outline"></ion-icon>
                    <span>Copy</span>
                </button>
                <button class="send-telegram">
                    <svg xmlns="http://www.w3.org/2000/svg" height="15px" viewBox="0 -960 960 960" width="20px" fill="#FFFFFF"><path d="M120-160v-640l760 320-760 320Zm80-120 474-200-474-200v140l240 60-240 60v140Zm0 0v-400 400Z"/></svg>
                    <a href="https://t.me/cle271">Telegram</a>
                </button>
            </div>
        </div>
</div>
</body>
<script src="javascriph/271.js"></script>
</html>
